<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health Care Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      color: #000;
    }

    .container, .modal-content {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .myimg {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 25px;
    }

    h1 {
      color: #2c3e50;
    }

    .toggle-button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #2c80b4;
    }

    .form-control {
      border-radius: 8px;
    }
  </style>
  <style>
    body {
      background-color: #f8f9fa;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .navbar,
    .modal-content {
      color: #000000;
    }
  
    h1, h2, h3, h4, h5, h6, p, label, .nav-link, .form-control, .btn, .modal-body, .modal-title, ul li {
      color: #000000 !important;
    }
  
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
    }
  
    .btn {
      border-radius: 8px;
      font-weight: 500;
    }
  
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004e9a;
    }
  
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  
    .btn-danger:hover {
      background-color: #bd2130;
      border-color: #b21f2d;
    }
  
    .toggle-button {
      margin: 5px;
      padding: 10px 16px;
      background-color: #198754;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  
    .toggle-button:hover {
      background-color: #146c43;
    }
  
    #transcription {
      min-height: 40px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: #fff;
    }
  
    .myimg {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 25px;
    }
  </style>
  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="logo">
        <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="">
      </div>
      <a class="navbar-brand" href="#">Health Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" title="m">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Health Care Center</h1>
    <form action="/predict" method="post">
      <div class="form-group mb-3">
        <label for="symptoms">Select Symptoms:</label>
        <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="E.g., itching, sleeping, aching">
      </div>

      <button type="button" id="startSpeechRecognition" class="btn btn-primary mb-3">Start Speech Recognition</button>

      <!-- Transcribed text -->
      <div id="transcription" class="form-control mb-3" ></div>

      {% if message %}
      {{ message }}
      {% endif %}

      <button type="submit" class="btn btn-danger btn-lg w-100">Predict</button>
    </form>
  </div>

  {% if predicted_disease %}
  <!-- Results -->
  <div class="container mt-5">
    <h2 class="text-center mb-3">Our AI System Results</h2>
    <div class="text-center">
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#workoutsModal">Workouts</button>
      <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#dietsModal">Diets</button>
    </div>
  </div>
  {% endif %}

  <!-- [Modal code remains unchanged â€” just make sure it's included after this] -->

  <!-- JS -->
  <script>
    const startSpeechRecognitionButton = document.getElementById('startSpeechRecognition');
    const transcriptionDiv = document.getElementById('transcription');

    startSpeechRecognitionButton.addEventListener('click', () => {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.onresult = event => {
        transcriptionDiv.textContent = event.results[0][0].transcript;
      };
      recognition.start();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
